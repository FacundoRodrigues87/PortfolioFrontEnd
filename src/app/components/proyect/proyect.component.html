<div id="experiencia">
  <div id="pro">
    <h2>Proyectos</h2>
  </div>
  <div *ngIf="isUserAdmin()" >
    <div id="creardiv">
      <button id="crear" type="button" class="btn btn-primary" (click)="showNueva()">Crear nuevo Proyecto</button>
    </div>
    <div #nuevaexp style="display: none;" id="textexp" class="row">
      <div  id="infoexp1" class="col-10">

          <input type="text" name="urlfoto" #urlfoto>
        </div>
            <div id="empresa">
              <label for="empresa">Ingrese el nombre del Proyecto</label>
              <input #empre type="text" name="empresa">
            </div>
            <div id="descripcion">
              <label for="descripcion">Ingrese la descripci√≥n del proyecto</label>
              <input #desc type="text" name="descripcion">
            </div>
            <div id="urlpro">
              <label for="urlpro">Ingrese la URL del proyecto</label>
              <input #urlpro type="text" name="urlpro">
            </div>
      </div>
      <div class="col-2" id="buttons">

    </div>
  </div>
