<div id="barra">
    <div class="progress" style="height: 30px;">
        <div #reemplazable id="barra" class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 95%">Liderazgo</div>
    </div> 
    <i id="editicon" style="scale: .9;" class='bx bx-edit-alt' (click)="showModifi()" ></i>
    <div #modifi id="modifi" style="display: none; scale: .8; height: 50px; margin-top: -15px;" >
        <input #edit id="edit-acerca" type="number" min="0" max="100" >
        <button type="button" class="btn btn-primary" (click)="changeContent()">Modificar</button>
        <button type="button" class="btn btn-danger" (click)="cerrarInput()">Cancelar</button>
    </div>
</div>
