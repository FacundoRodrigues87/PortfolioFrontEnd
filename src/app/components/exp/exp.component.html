<div id="experiencia">
  <div id="exp">
    <h2>Experiencia</h2>
  </div>
  <div *ngIf="isUserAdmin()">
    <div id="creardiv">
      <button id="crear" type="button" class="btn btn-primary" (click)="showNueva()">Crear nueva Experiencia</button>
    </div>
    <div #nuevaexp style="display: none;" id="textexp" class="row">
      <div  id="infoexp1" class="col-10">
        <div>
          <label for="urlfoto">Ingrese el URL de la foto</label>
          <input type="text" name="urlfoto" #urlfoto>
        </div>
            <div id="empresa">
              <label for="empresa">Ingrese el nombre de la empresa</label>
              <input #empre type="text" name="empresa" #urlfoto>
            </div>
            <div id="descripcion">
              <label for="descripcion">Ingrese la descripci√≥n de la empresa</label>
              <input #desc type="text" name="descripcion" #urlfoto>
            </div>
      </div>
      <div class="col-2" id="buttons">
        <button type="button" class="btn btn-success" (click)="crearExp(); reloadPage()">Crear Experiencia</button>
        <button type="button" class="btn btn-danger" (click)="cancelNueva()">Cancelar</button>
      </div>
    </div>
  </div>
  <div class="items">
    <app-expitem></app-expitem>
  </div>
</div>
