<div id="experiencia">
  <div id="exp">
    <h2>Experiencia</h2>
  </div>
  <div id="creardiv">
    <button *ngIf="isUserAdmin()" id="crear" type="button" class="btn btn-primary" (click)="showNueva()">Crear nueva Experiencia</button>
  </div>
  <div #nuevaexp style="display: none;" id="textexp" class="container-fluid">
    <div class="row">
      <div  class="col" id="logoentre">
        <label for="urlfoto">Ingrese el URL de la foto</label>
        <input type="text" name="urlfoto" #urlfoto>
      </div>
      <div class="col" id="textcard">
        <div id="infoexp1" >
          <div id="empresa">
            <label for="empresa">Ingrese el nombre de la empresa</label>
            <input #empre type="text" name="empresa" #urlfoto>
          </div>
          <div id="descripcion">
            <label for="descripcion">Ingrese la descripci√≥n de la Experiencia</label>
            <input #desc type="text" name="descripcion" #urlfoto>
          </div>
        </div>
        </div>
    </div>
    <div id="buttons">
      <button type="button" class="btn btn-success" (click)="crearExp(); reloadPage()">Crear experiencia</button>
      <button type="button" class="btn btn-danger" (click)="cancelNueva()">Cancelar</button>
    </div>
  </div>
  <div class="items">
    <app-expitem></app-expitem>
  </div>
</div>
